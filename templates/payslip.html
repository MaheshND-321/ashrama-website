{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Admin Generate Payslip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Generate Payslip</h2>
    <form id="generate_form" method="post">
        <label for="month_year">Month/Year:</label>
        <input type="text" id="month_year" name="month_year" placeholder="MM/YYYY" required>
        <input type="button" id="show_btn" value="Show">
    </form>
    <div id="employee_list"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html> {% endcomment %}
